{% extends 'base.html' %} 

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1 class="text-center mt-3">Login</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group mt-3">
        <input
          type="text"
          class="form-control"
          required
          id="id_username"
          name="username"
          placeholder="username"
        />
      </div>
      <div class="form-group mt-3">
        <input
          type="password"
          class="form-control"
          required
          id="id_password"
          name="password"
          placeholder="password"
        />
      </div>
      <button type="submit" class="btn btn-lg btn-primary mt-3">
        login
      </button>
    </form>
  </div>
</div>
{% endblock %}
