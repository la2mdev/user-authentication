{% extends 'base.html' %} 

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3 mt-3">
    {% include 'snippets/messages.html' with messages=form.non_field_errors %}

    <h1 class="text-center mt-3">Login</h1>
    <form method="POST">
      {% csrf_token %}

      <div class="form-group mt-3">
        <input
          type="text"
          class="form-control"
          required
          id="id_username"
          name="username"
          placeholder="username"
        />
      </div>

      <div class="form-group mt-3">
        <input
          type="password"
          class="form-control"
          required
          id="id_password"
          name="password"
          placeholder="password"
        />
      </div>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary mt-3">
          login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
