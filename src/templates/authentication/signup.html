{% extends 'base.html' %} 

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    {% include 'snippets/messages.html' with message=form.non_field_errors %}

    <h1 class="text-center mt-3">Sign Up</h1>
    <form action="POST">
			{% csrf_token %}
      
			<div class="form-group mt-3">
        <input
          type="text"
          class="form-control"
          required
          id="id_username"
          name="username"
          placeholder="username"
        />
      </div>

			<div class="form-group mt-3">
				<input
					type="text"
					class="form-control"
					required
					id="id_email"
					name="email"
					placeholder="email">
			</div>

			<div class="from-group mt-3">
				<input
					type="password"
					class="form-control"
					required
					id="id_password"
					name="password"
					placeholder="password"
					>
			</div>

			<div class="form-group mt-3">
				<input
					type="password"
					class="form-control"
					required
					id="id_confirm"
					name="confirm"
					placeholder="confirm password">
			</div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary mt-3">sign up</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
