{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3 mt-3">
    {% include 'snippets/messages.html' with messages=form.non_field_errors %}

    <h1 class="text-center mt-3">Sign Up</h1>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group mt-3">
        {{ field }}
        {% if field.errors %}
        <p class="text-muted">{{ field.errors }}</p>
        {% endif %}   
      </div>
      {% endfor %}

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary mt-3">sign up</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
