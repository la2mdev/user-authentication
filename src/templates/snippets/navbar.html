<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand my-3" href="{% url 'authentication:home' %}"
      >Authentication Web App</a
    >
    <button
      class="navbar-toggler my-3"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if not user.is_authenticated %}
        <li class="nav-item mx-auto px-2 py-2">
          <a
            class="btn btn-outline-success border-2 fw-bold"
            href="{% url 'authentication:login' %}"
            role="button"
            >login</a
          >
        </li>

        <li class="nav-item mx-auto px-2 py-2">
          <a
            class="btn btn-outline-success border-2 fw-bold"
            href="{% url 'authentication:signup' %}"
            role="button"
            >signup</a
          >
        </li>

        <li class="nav-item mx-auto px-2 py-2">
          <a
            class="btn btn-outline-success border-2 fw-bold"
            href="{% url 'authentication:register' %}"
            role="button"
            >register</a
          >
        </li>
      
        {% else %}
        <li class="nav-item mx-auto px-2 py-2">
          <form class="row row-cols-lg-auto g-3 align-items-center" method="POST" action="{% url 'authentication:logout' %}">
            {% csrf_token %}
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-outline-danger border-2 fw-bold"
              >
                logout
              </button>
            </div>
          </form>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
